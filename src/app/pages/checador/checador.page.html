<app-loader *ngIf="checadorService.isLoading()"></app-loader>

<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Personal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>

  <!-- Toggle Entrada/Salida usando Ionic -->
  <ion-grid class="modo-toggle">
    <ion-row>
      <ion-col>
        <ion-button 
          expand="block" 
          [fill]="modo() === 'entrada' ? 'solid' : 'outline'" 
          color="primary"
          (click)="cambiarModo('entrada')">
          Entrada
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button 
          expand="block" 
          [fill]="modo() === 'salida' ? 'solid' : 'outline'" 
          color="primary"
          (click)="cambiarModo('salida')">
          Salida
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Input de código con icono -->
  <ion-item class="input-container">
    <ion-input
      #codigoInput
      placeholder="Escanear código de barras"
      [(ngModel)]="codigoLeido"
      (ionInput)="onCodigoInput($event)">
    </ion-input>
    <ion-icon name="barcode-outline" slot="end"></ion-icon>
  </ion-item>

  <!-- Usuario encontrado -->
  <ion-card *ngIf="usuario() as user" class="usuario-card">
    <ion-card-header>
      <ion-card-title>{{ user.nombre }}</ion-card-title>
      <ion-card-subtitle>ID: {{ user.id }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content class="card-content">
      <img [src]="getImageSrc(user.foto)" alt="Foto del empleado" />

      <ion-button expand="block" color="success" (click)="confirmar()">
        Confirmar {{ modo() | titlecase }}
      </ion-button>

      <ion-button expand="block" color="danger" (click)="cancelar()">
        Cancelar
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
